<!DOCTYPE html>
<html>
<head><title>Generated Code</title></head>
<body>
  <h2>Generated or Modified Code:</h2>

  <!-- Version selector -->
  <label for="codeVersionSelect">Select Code Version:</label>
  <select id="codeVersionSelect"></select>

  <!-- Code viewer -->
  <form id="codeForm">
    <textarea id="code" rows="20" cols="80" readonly>Generating code...</textarea><br><br>
    <button type="submit">Run Code</button>
  </form>

  <hr>

  <!-- Upload existing JSON result -->
  <h3>Or Upload JSON Result</h3>
  <form id="uploadForm">
    <input type="file" id="jsonFile" accept=".json">
    <button type="submit">Proceed</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
